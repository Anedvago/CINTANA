<div class="container">
  <div class="row-h">
    <span class="logo">
      <img src="./assets/img/logo.jpg" alt="logo" />
    </span>
    <span class="name">
      <h2>El portal de la Cintana</h2>
      <span>Posada turistica</span>
      <span>Via a Minca, Santa Marta, Magdalena</span>
    </span>
    <span class="bill" *ngIf="reservation">
      <h2>Factura</h2>
      <span>Serie: A101</span>
      <span>Numero: {{ idReservation }}</span>
      <span>Fecha: {{ date }}</span>
    </span>
  </div>
  <div class="row-client">
    <h3>Informacion del cliente</h3>
    <app-table
      *ngIf="customer"
      [data]="[customer]"
      [columns]="columsCustomer"
      [columnsDisplay]="columsCustomerDisplay"
    ></app-table>
  </div>
  <div class="row">
    <h3>Informacion de alojamiento</h3>
    <app-table
      *ngIf="reservation"
      [data]="rowsReservation"
      [columns]="columsReservation"
      [columnsDisplay]="columsReservationDisplay"
    ></app-table>
  </div>
